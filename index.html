        function decode(str){
            var ans = "";
            const len = str.length;

            for(var i=0; i<len; ++i) {
                var temp;
                if(map.get(str.charAt(i)) === undefined) {
                    temp = str.charAt(i);
                } else {
                    temp = map.get(str.charAt(i));
                }
                ans += temp;
            }

            return ans;
        }

        function update() {
            var input = document.getElementById("input").value;
            var decoded = decode(input);
            //console.log(decoded);
            document.getElementById("result").innerHTML = decoded;
        }
